rules:
  - id: aws_access_key
    name: AWS Access Key
    regex: '(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'
    default_severity: high
    category: secret
    provider: aws
    weight: 0.9

  - id: aws_secret_key
    name: AWS Secret Key
    regex: '(?i:aws)(.{0,20})?[''"][0-9a-zA-Z/+]{40}[''"]'
    default_severity: high
    category: secret
    provider: aws
    weight: 0.92

  - id: gcp_api_key
    name: Google API key
    regex: 'AIza[0-9A-Za-z\\\\-_]{35}'
    default_severity: high
    category: secret
    provider: gcp
    weight: 0.9

  - id: github_pat
    name: Github Personal Access Token
    regex: 'ghp_[0-9a-zA-Z]{36}'
    default_severity: high
    category: secret
    provider: github
    weight: 0.91

  - id: slack_token
    name: Slack Token
    regex: '(xox[pborsa]-[0-9]{12}-[0-9]{12}-[0-9]{12}-[a-z0-9]{32})'
    default_severity: high
    category: secret
    provider: slack
    weight: 0.9
      
  - id: stripe_api_key
    name: Stripe API Key
    regex: 'sk_live_[0-9a-zA-Z]{24}'
    default_severity: high
    category: secret
    provider: stripe
    weight: 0.91

  - id: twilio_api_key
    name: Twilio API Key
    regex: 'SK[0-9a-fA-F]{32}'
    default_severity: high
    category: secret
    provider: twilio
    weight: 0.9

  - id: rsa_private_key
    name: RSA private key
    regex: '-----BEGIN RSA PRIVATE KEY-----'
    default_severity: high
    category: secret
    provider: generic
    weight: 0.95
      
  - id: pgp_private_key
    name: PGP private key block
    regex: '-----BEGIN PGP PRIVATE KEY BLOCK-----'
    default_severity: high
    category: secret
    provider: generic
    weight: 0.95

  - id: dsa_private_key
    name: SSH (DSA) private key
    regex: '-----BEGIN DSA PRIVATE KEY-----'
    default_severity: high
    category: secret
    provider: generic
    weight: 0.94

  - id: ec_private_key
    name: SSH (EC) private key
    regex: '-----BEGIN EC PRIVATE KEY-----'
    default_severity: high
    category: secret
    provider: generic
    weight: 0.94

  - id: slack_webhook
    name: Slack Webhook
    regex: 'https://hooks.slack.com/services/T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8,12}/[a-zA-Z0-9_]{24}'
    default_severity: high
    category: secret
    provider: slack
    weight: 0.9

  - id: jwt_token
    name: JWT Token
    regex: 'eyJ[a-zA-Z0-9]{10,}\.eyJ[a-zA-Z0-9]{10,}\.[a-zA-Z0-9_\-]{10,}'
    default_severity: high
    category: secret
    provider: generic
    weight: 0.9