repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2 # Use a specific version
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0 # Use a specific version
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # Use a specific version
    hooks:
      - id: isort
        name: isort (python)