name: GhostAI DLP Scan

on:               # 👈 this block is required
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # 👈 optional: lets you trigger manually from Actions tab

jobs:
  dlp-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Start Flask API
        run: |
          source .venv/bin/activate
          nohup flask --app src/api/routers/risk run --port=5000 &
          sleep 5

      - name: Run DLP Scan
        run: |
          source .venv/bin/activate
          mkdir -p dlp_results
          find . -type f -name "*.py" -print0 | \
          xargs -0 -I {} sh -c '
            echo "🔍 Scanning {}"
            python -m src.cli.auto_cli < "{}" > "dlp_results/$(basename {}).json" || true
          '

      - name: Upload DLP results
        uses: actions/upload-artifact@v4
        with:
          name: dlp-results
          path: dlp_results/