name: GhostAI DLP Scan

on:   # üëà this must be at the top level, not inside jobs
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

    
env:
  RUN_DLP_SCAN: 'false'
  RUN_VERIFY_GIATLEAKS: 'false'
  RUN_VERIFY_TRUFFLEHOG: 'true'
  GITLEAKS_REPORT: gitleaks.json
  TRUFFLEHOG_REPORT: trufflehog.json
  DLP_DIR: dlp_results

jobs:
  dlp-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync

      - name: Start Flask API
        run: |
          nohup uv run flask --app api.app:create_app run --host 127.0.0.1 --port=5000 > /tmp/flask.log 2>&1 &
          sleep 5

      - name: Health check
        run: |
          curl -sf http://127.0.0.1:5000/health || { echo "Flask not healthy"; tail -n 200 /tmp/flask.log; exit 1; }
        
      - name: Run DLP Scan
        if: ${{ env.RUN_DLP_SCAN == 'true' }}
        run: |
          mkdir -p "$DLP_DIR"
          find . -type f -name "*.py" -print0 | \
          xargs -0 -I {} sh -c '
            echo "üîç Scanning {}"
            uv run python -m src.cli.auto_cli < "{}" > "'"$DLP_DIR"'"/"$(basename "{}")".json || true
          '

      - name: Upload DLP results
        uses: actions/upload-artifact@v4
        with:
          name: dlp-results
          path: ${{ env.DLP_DIR }}/

      # ---------- GITLEAKS ----------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect --no-git --source .
            --config .gitleaks.toml
            --report-format json
            --report-path ${{ env.GITLEAKS_REPORT }}
            --exit-code 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify gitleaks.json
        if: ${{ env.RUN_VERIFY_GIATLEAKS == 'true' }}
        run: |
          test -f gitleaks.json || (echo "gitleaks report missing" && exit 1)
          head -n 3 gitleaks.json || true

      - name: Upload Gitleaks artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: ${{ env.GITLEAKS_REPORT }}

      # ---------- TRUFFLEHOG ----------
      - name: Install TruffleHog (v3 CLI)
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh \
            | sh -s -- -b /usr/local/bin
          trufflehog --version

      - name: Create TruffleHog exclude list
        run: |
          {
            printf '%s\n' \
              '^\.git/' \
              '^node_modules/' \
              '^\.venv/' \
              '^venv/' \
              '^alembic/' \
              '^'${{ env.DLP_DIR }}'/' \
              '^datasets/secret_risk\.yaml$';
          } > .trufflehog-exclude.txt
          echo "--- .trufflehog-exclude.txt ---"
          cat .trufflehog-exclude.txt

      # Full report (NDJSON) for triage
      - name: Run TruffleHog (all results)
        run: |
          trufflehog filesystem . \
            --results=verified,unknown \
            --no-update \
            --json \
            --exclude-paths .trufflehog-exclude.txt \
            > "${TRUFFLEHOG_REPORT}" || true

      # Verified-only report (NDJSON) for blocking signal
      - name: Run TruffleHog (verified only)
        run: |
          trufflehog filesystem . \
            --results=verified \
            --no-update \
            --json \
            --exclude-paths .trufflehog-exclude.txt \
            > trufflehog.verified.json || true

      - name: Normalize TruffleHog reports
        run: |
          # NDJSON -> JSON array
          if [ -s "${TRUFFLEHOG_REPORT}" ]; then jq -s '.' "${TRUFFLEHOG_REPORT}" > trufflehog.normalized.json; else echo "[]" > trufflehog.normalized.json; fi
          if [ -s trufflehog.verified.json ]; then jq -s '.' trufflehog.verified.json > trufflehog.verified.normalized.json; else echo "[]" > trufflehog.verified.normalized.json; fi
          echo "TruffleHog all:      $(jq 'length' trufflehog.normalized.json)"
          echo "TruffleHog verified: $(jq 'length' trufflehog.verified.normalized.json)"
      
      - name: Verify trufflehog.json
        if: ${{ env.RUN_VERIFY_TRUFFLEHOG == 'true' }}
        run: |
          test -f "${TRUFFLEHOG_REPORT}" || (echo "trufflehog report missing" && exit 1)
          head -n 3 "${TRUFFLEHOG_REPORT}" || true

      - name: Upload TruffleHog artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: |
            ${{ env.TRUFFLEHOG_REPORT }}
            trufflehog.normalized.json
            trufflehog.verified.json
            trufflehog.verified.normalized.json

      # ---------- NORMALIZE ----------
      - name: Normalize comparator reports ‚Üí dlp_results/
        run: |
          uv run python src/normalize_reports.py \
            --gitleaks   "${GITLEAKS_REPORT}" \
            --trufflehog "${TRUFFLEHOG_REPORT}" \
            --out        "${DLP_DIR}"
          echo "normalized files:" $(find "${DLP_DIR}" -name "*.json" | wc -l)

      - name: Upload normalized bundle
        uses: actions/upload-artifact@v4
        with:
          name: dlp-normalized
          path: |
            ${{ env.GITLEAKS_REPORT }}
            ${{ env.DLP_DIR }}/