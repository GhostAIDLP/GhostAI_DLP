name: GhostAI DLP Scan

on:   # üëà this must be at the top level, not inside jobs
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dlp-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync

      - name: Start Flask API
        run: |
          nohup uv run flask --app src/api/routers/risk run --port=5000 &
          sleep 5

      - name: Run DLP Scan
        run: |
          mkdir -p dlp_results
          find . -type f -name "*.py" -print0 | \
          xargs -0 -I {} sh -c '
            echo "üîç Scanning {}"
            uv run python -m src.cli.auto_cli < "{}" > "dlp_results/$(basename {}).json" || true
          '

      - name: Upload DLP results
        uses: actions/upload-artifact@v4
        with:
          name: dlp-results
          path: dlp_results/

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git --source . \
                --report-format json \
                --report-path gitleaks.json \
                --exit-code 0

      - name: Verify gitleaks.json
        run: |
          test -s gitleaks.json || (echo "gitleaks.json missing" && exit 1)
          head -n 3 gitleaks.json || true

      - name: Normalize comparator reports ‚Üí dlp_results/
        run: |
          uv run python src/normalize_reports.py --gitleaks gitleaks.json --out dlp_results
          echo "normalized files:" $(find dlp_results -name "*.gitleaks.json" | wc -l)
